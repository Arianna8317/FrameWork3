{% extends 'layout.html' %} {% block title %} {{ title }} - {{ super() }} {% endblock %} {% block content %}
<h1 class="ui header">Home</h1>

<table class="ui celled table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Second Name</th>
            <th>e-Mail</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.second_name }}</td>
            <td>{{ user.e_mail }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
